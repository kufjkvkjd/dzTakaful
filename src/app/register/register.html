<div class="container mt-5">
  <h2 class="text-center mb-4">تسجيل مشترك جديد</h2>

  <form (ngSubmit)="register()">
    <div class="mb-3">
      <label class="form-label">الإسم الكامل</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">الإيمايل</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">كلمة السر</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">تأكيد كلمة السر</label>
      <input type="password" [(ngModel)]="password_confirmation" name="password_confirmation" class="form-control" required>
    </div>

        <div *ngIf="showAlert" class="alert alert-{{ alertType }} alert-dismissible fade show text-center mt-3" role="alert">
  {{ alertMessage }}
  <button class="btn-close" (click)="showAlert = false" aria-label="إغلاق"></button>
</div>

    <button type="submit" class="btn btn-success w-100">تسجيل</button>
  </form>
</div>
